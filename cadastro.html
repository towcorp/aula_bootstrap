<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Cadastro</title>

    </head> 
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="img/logo.jpg" width="180" height="80">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html">Novo cadastro</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section id="quemsomos">
            <div class="container-fluid quem-somos text-center margin">
                <h3>Cadastro</h3>
                <img src="img/time3.jpg" class="rounded-circle" width="400" height="400">
                <h3>Estudo de Caso #01 – Template Básico HTML com Bootstrap</h3>
                <p>Os campos para o cadastro do cliente devem conter:
                Nome completo; cpf; data de nascimento; email; e telefone. </p>
            </div>
        </section>

        <form action="/pagina-processa-dados-do-form" method="post">
            <div>
                <label for="name">Nome completo:</label>
                <input type="text" id="name" name="usuario_nome"/>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="cpf" id="cpf" name="usuario_cpf" size="11"/>
            </div>
            <div>
                <label for="date">Data de Nascimento:</label>
                <input type="date" id="date" name="usuario_nasc" />
            </div>
            <div>
                <label for="mail">Email:</label>
                <input type="email" id="email" name="usuario_email" />
            </div>
            <div>
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="usuario_phone" />
            </div>
            <div class="button">
                <button type="submit">Enviar</button>
                <button type="reset">Resetar</button>
            </div>

        </form>


            <footer class="container-fluid text-center bg-footer margin">
            
            
            <p><img src="img/email.png" width="40"> Desenvolvido por Cleiton Antunes. <img src="img/fone.jpg" width="40"></p>

        </footer>
    </body>
    
</html>
